<!DOCTYPE html>
<html>
<head>
    <title>Floss Tracker</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/style.css" />
    <h1>Floss Tracker</h1>
    <a href="/home">Home</a>
    <a href="/stock">Stock</a>
</head>

{% block body %}
<body>
    <h2>Currently {{count}} floss in stock!</h2>

    <div>
        <form method="POST">
            <input type="text" name="floss" placeholder="Enter name">
            <button type="submit" name="button" value="search" id="button_search">Search</button>
            <button type="submit" name="button" value="convert" id="button_convert">Convert</button>
        </form>
    </div>

    <div> {% if message %}
        <p>{{message}}</p>
        {% endif %}
    </div>

    <div>
        {% if rows %}
        <table>
        <thead>
            <tr>
            <th>Brand</th>
            <th>Convert</th>
            <th>Hex</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>               
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td> 
                <td style="color: #{{ row[2] }};">{{ row[2] }}</td>                        
            </tr>
            {% endfor %}
        </tbody>
        </table>
        {% endif %}
    </div>
</body>
{% endblock %}

</html>
