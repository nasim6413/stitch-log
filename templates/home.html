<!DOCTYPE html>
<html>
<head>
    <title>Floss Tracker</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1 style="font-size:3vw">Floss Tracker</h1>
        <hr style="width: 200px; margin: 0 auto 20px; border: 1px solid #ccc; border-radius: 2px;">

        <nav>
            <a href="/home">Home</a> |
            <a href="/stock">Stock</a>
        </nav>

        {% block body %}
        <div>
            <h3 id="stock-count">Currently {{count}} floss in stock!</h3>
        </div>

        <div>
            <form method="POST">
                <input type="text" name="floss" placeholder="Enter name">
                <button class="button" type="submit" name="button" value="search" id="button_search">Search</button>
                <button class="button" type="submit" name="button" value="convert" id="button_convert">Convert</button>
            </form>
        </div>

        <div>
            {% if message %}
            <p>{{ message }}</p>
            {% endif %}
        </div>

        <div>
            {% if rows %}
            <table>
                <thead>
                    <tr>
                        <th>Brand</th>
                        <th>Convert</th>
                        <th>Hex</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td style="color: #{{ row[2] }}">{{ row[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% endif %}
        </div>
        {% endblock %}
    </div>
</body>
</html>
