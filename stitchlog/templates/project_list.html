{% extends 'home.html' %}

<title>Projects</title>

{% block body %}
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Project</th>
                    <th>Start Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for p in projects_list %}
                    <tr>               
                    <td><a href="/projects/{{p[0]}}" id="project-page">{{ p[0] }}</a></td>
                    <td>{{ p[1] }}</td>
                    <td>  <div class="progress-cell">
                            <div class="progress-bar" style="width: {{ p[3] }}%;"></div>
                            <span>{{ 'completed' if p[2] else 'ongoing' }}</span>
                        </div>
                    </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div id="new-project">
        <a href="/projects/new" class="icon-button">
            <img src="/static/icons/new.png" alt="New Project" class="nav-icon">
        </a>
    </div>
{% endblock %}
